<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>Rete metropolitana e tratte ferroviarie urbane di Milano</title>
	<style type="text/css">
		
		/* http://meyerweb.com/eric/tools/css/reset/ 
		   v2.0 | 20110126
		   License: none (public domain)
		*/
		
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		
		/*Metro*/
		@font-face {
			font-family:'Gothic725Bold';
			src: url('Gothic725Bold.eot');
			src: url('Gothic725Bold.eot?#iefix') format('embedded-opentype'),
			url('Gothic725Bold.ttf') format('truetype');
		}
		body{background:url("rete.png") no-repeat left top;padding:100px;font-family: Gothic725Bold;}
		
		.header{height:150px;padding:22px 0 0 220px;position:relative;}
		h1,p{color:black;text-transform: uppercase;font-size:68px;white-space:nowrap}
		p{font-weight:100}
		.logo{background: none repeat scroll 0 0 #C31A1F;
    color: white;
    font-size: 138px;
    height: 146px;
    left: 0;
    padding: 26px 0 0;
    position: absolute;
    text-align: center;
    top: 0;
    width: 174px;}
		
		
	</style>
</head>

<body>
	<div class="header">
		<h1>Rete metropolitana e tratte ferroviarie urbane</h1>
		<p>Underground network and urban railway system</p>
		<span class="logo">M</span>
	</div>
</body>
