<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gestire l’auto zoom sugli input per browser iOS Webkit :: Laboratorio CSS</title>
	<link href="common/css/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		input[type="text"]:focus,
		textarea:focus,
		select:focus{
			font-size:35px;
		}
	</style>
</head>

<body>
	<a id="logo" href="http://www.laboratoriocss.it" title="Laboratorio CSS" class="logo"><img src="common/img/structure/logoLabcss.png" alt="Logo laboratorio CSS" /></a>
	<div id="container">
		<div id="header">
			<h1>Gestire l’auto zoom sugli input per browser iOS Webkit</h1>
			<p id="description">Quando aprite un sito da iPhone/iPod Touch ed interagite con un qualsiasi campo di un form spesso il browser tende ad ingrandire la pagina. Questo può risultare fastidioso per l'utente, vediamo come risolverlo.</p>
		</div>
		<div id="content" style="text-align:center">
		
			<!-- ESEMPIO -->
		
			<select>
				<option>Prova uno</option>
				<option>Prova due</option>
				<option>Prova tre</option>
				<option>Prova quattro</option> 
			</select>
			
			<input type="text" value="prova" />
			
			<!-- //ESEMPIO -->
			
		</div>
	</div>
</body>
</html>
