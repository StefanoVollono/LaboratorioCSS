<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventi CSS - Prima parte :: Laboratorio CSS</title>
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css' />
	<link href="common/css/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		*{margin:0;padding:0}
		
		
		input[type=checkbox] {
    		display:none;
		}
		
 		label{
    		display:block;
    		background:#08C;
    		padding:5px;
    		border:1px solid rgba(0,0,0,.1);
    		border-radius:2px;
    		color:white;
    		font-weight:bold;
		}
 	
		input[type=checkbox]:checked ~ .change {
    		color:red;
		}
	</style>
</head>

<body>
	<a id="logo" href="http://www.laboratoriocss.it" title="Laboratorio CSS" class="logo"><img src="common/img/structure/logoLabcss.png" alt="Logo laboratorio CSS" /></a>
	<div id="container">
		<div id="header">
			<h1><a href="http://www.laboratoriocss.it/eventi-in-css-quarta-parte.html">Eventi CSS - Prima parte</a></h1>
			<p id="description">In questa prima parte l'evento css viene generato da un input di tipo checkbox.</p>
		</div>
		<div id="content">
		
			<!-- ESEMPIO -->
			
			<input type="checkbox" id="toggle">
			<label for="toggle">Clicca</label>
			<p class="change">Lorem Ipsum Ã¨ un testo segnaposto utilizzato nel settore della tipografia e della stampa.</p>
				
			<!-- //ESEMPIO -->
			
		</div>
	</div>
</body>
</html>
